<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Register - Brand</title>
    <link
      rel="stylesheet"
      href="/assets/bootstrap/css/bootstrap.min.css?h=ae510b1c65562a9ddc65f41fcd50c745"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css"
    />
    <link
      rel="stylesheet"
      href="/assets/css/styles.min.css?h=15f12ab1c51b1f231421e75b601b9101"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar"
    >
      <div class="container">
        <a
          class="navbar-brand logo"
          href="#"
          style="font-family: 'San Francisco Display'"
          >Hide My Email</a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="page registration-page">
      <section class="clean-block clean-form dark">
        <div class="container">
          <div class="block-heading">
            <h2 class="text-info" style="font-family: 'San Francisco Text'">
              Đăng ký
            </h2>
          </div>
          <div
            style="
              border-top-left-radius: 8px;
              border-top-right-radius: 8px;
              border-bottom-right-radius: 8px;
              border-bottom-left-radius: 8px;
            "
          >
            <div class="mb-3">
              <label
                class="form-label"
                for="email"
                style="font-family: 'San Francisco Display'"
                >Email</label
              ><input
                class="form-control item"
                type="email"
                id="email"
                style="
                  border-top-left-radius: 8px;
                  border-top-right-radius: 8px;
                  border-bottom-right-radius: 8px;
                  border-bottom-left-radius: 8px;
                "
              />
            </div>
            <div class="mb-3">
              <label
                class="form-label"
                for="password"
                style="font-family: 'San Francisco Display'"
                >Mật khẩu</label
              ><input
                class="form-control item"
                type="password"
                id="password"
                style="
                  border-bottom-left-radius: 8px;
                  border-bottom-right-radius: 8px;
                  border-top-right-radius: 8px;
                  border-top-left-radius: 8px;
                "
              />
            </div>
            <button
              class="btn btn-primary"
              type="submit"
              style="
                font-family: 'San Francisco Display';
                border-top-left-radius: 8px;
                border-top-right-radius: 8px;
                border-bottom-right-radius: 8px;
                border-bottom-left-radius: 8px;
              "
            >
              Đăng ký
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- Start: Social Icons -->
    <div class="clean-block add-on social-icons">
      <div class="icons">
        <a href="#"><i class="icon-social-facebook"></i></a
        ><a href="#"><i class="icon-social-instagram"></i></a
        ><a href="#"><i class="icon-social-twitter"></i></a>
      </div>
    </div>
    <!-- End: Social Icons -->
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
    <script src="/assets/js/script.min.js?h=6beeb79afd7fa8949e1aac8c6342212c"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/register.js"></script>
  </body>
</html>
